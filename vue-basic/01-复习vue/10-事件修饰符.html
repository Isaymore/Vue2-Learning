<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>{{name}}</h1>
        <a href="https://www.baidu.com" @click.prevent="show">百度</a>
        <ul @click="ul">
            <li @click.stop="li">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <button @click.once="show">once</button>
    </div>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    name: 'xingye',
                    age: 17
                }
            },
            methods: {
                show() {
                    alert(111)
                },
                ul() {
                    alert('父元素ul')
                },
                li() {
                    alert('子元素li')
                }
            }
        })
    </script>
</body>
</html>
