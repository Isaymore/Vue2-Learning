<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>插值语法</h1>
        <h1>hello, {{name}}</h1>
        <h1>指令语法</h1>
        <a :href="company.url" :self="test">{{company.name}}一下</a>
    </div>

    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '#app',
            data: {
                name: '星爷',
                company: {
                    name: '百度',
                    url: 'https://www.baidu.com',
                },

                test: '自定义属性值'
            }
        })
    </script>

</body>

</html>
