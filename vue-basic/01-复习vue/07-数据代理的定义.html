<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数据代理（借助一个代理对象obj，来代理数据），举个生活中的例子：国内的法拉利代理商（代理法拉利）
        let obj = {
            x: 1
        }
        let obj2 = {
            y: 2
        }
        Object.defineProperty(obj2, 'x', {
            get() {
                console.log('访问属性')
                return obj.x
            },
            set(newVal) {
                console.log('修改属性，值是', newVal)
                obj.x = newVal
            }
        })
        console.log('obj', obj, typeof obj)
        // 修改属性
        obj2.x = 666
        console.log('obj2', obj2, typeof obj2)
    </script>
</body>

</html>
