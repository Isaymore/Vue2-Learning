<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <form @submit.prevent="demo">
            账号：<input type="text" v-model.trim="userInfo.account"> <br>
            密码：<input type="password" name="" id="password" v-model="userInfo.password"> <br>
            年龄：<input type="number" v-model.number="userInfo.age"> <br>
            性别：
            <label for="male">男</label><input type="radio" name="sex" id="male" v-model="userInfo.sex" value="male">
            <label for="female">女</label><input type="radio" name="sex" id="female" v-model="userInfo.sex" value="female"> <br>
            爱好：
            学习<input type="checkbox" name="hobby" id="study" v-model="userInfo.hobby" value="study">
            吃饭<input type="checkbox" name="hobby" id="eat" v-model="userInfo.hobby" value="eat">
            睡觉<input type="checkbox" name="hobby" id="sleep" v-model="userInfo.hobby" value="sleep"> <br>
            所属城市
            <select name="city" id="city" v-model="userInfo.city">
                <option value="">请选择城市</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="guangzhou">广州</option>
                <option value="shenzhen">深圳</option>
            </select> <br>
            其他信息：
            <textarea name="" id="" cols="30" rows="10" v-model.lazy="userInfo.other"></textarea> <br>
            <input type="checkbox" name="agree" id="agree" v-model="userInfo.agree">阅读并接受<a
                href="https://www.baidu.com">《用户协议》</a> <br>
            <button>提交</button>
        </form>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                userInfo: {
                    account: '',
                    password: '',
                    age: 18,
                    sex: '',
                    hobby: [],
                    city: 'shenzhen',
                    other: '',
                    agree: ''
                }
            },
            methods: {
                demo() {
                    console.log(JSON.stringify(this._data), typeof JSON.stringify(this._data))
                    console.log(JSON.stringify(this.userInfo), typeof JSON.stringify(this.userInfo))
                    console.log(this._data === this.userInfo)
                }
            },
        })
    </script>
</body>

</html>
