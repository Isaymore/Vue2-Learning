<body>
    <div id="app">
        <h1 v-if="flag">hello</h1>

    </div>
    <script>

        new Vue({

                flag:false
            },
            methods: {
                change(){

                    // setInterval(() => {
                    //     this.opacity -= 0.01

                    // },16)
                }
            },
            mounted() {
                console.log('mounted')
                setInterval(() => {
                        this.opacity -= 0.01
                        if(this.opacity <= 0) this.opacity = 1
                    },16)
            },
        })
    </script>
